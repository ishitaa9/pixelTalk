<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixelTalk</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
			integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

		<style>
            /* Existing styles remain unchanged */
            :root {
                --primary-color: #ff00ff;
                --secondary-color: #00ffff;
                --accent-color: #ffff00;
                --bg-color: #1b1b3a;
                --text-color: #ffffff;
                --highlight-color: #ff69b4;
            }

            body {
                font-family: 'Press Start 2P', cursive;
                margin: 0;
                padding: 0;
                background-color: #1b1b3a;
                color: var(--text-color);
            }

            .chat-container {
                max-width: 800px;
                margin: 20px auto;
                background-color: #222222;
                border: 3px solid var(--primary-color);
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                background-image: url('https://i.imgur.com/UN4h9Mj.png');
                background-size: cover;
                background-position: center;
            }

            .chat-header {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                text-shadow: 3px 3px 5px var(--highlight-color);
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 28px;
                font-weight: bold;
                border-bottom: 2px solid var(--accent-color);
            }

            .chat-messages {
                height: 400px;
                overflow-y: auto;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                border-top: 2px solid var(--primary-color);
                z-index: 10;
                position: relative;
            }

            .message {
                margin-bottom: 15px;
                display: flex;
                align-items: flex-start;
            }

            .message img {
                width: 40px;
                height: 40px;
                border-radius: 5px;
                margin-right: 10px;
                border: 3px solid var(--primary-color);
                box-shadow: 0 0 5px var(--accent-color);
                image-rendering: pixelated;
            }

            .message-content {
                background-color: var(--primary-color);
                border: 2px solid var(--accent-color);
                color: var(--text-color);
                padding: 12px;
                border-radius: 10px;
                max-width: 70%;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .message-username {
                font-weight: bold;
                margin-bottom: 5px;
                color: var(--highlight-color);
                text-transform: uppercase;
                font-size: 16px;
                letter-spacing: 1px;
            }

            .chat-input {
                display: flex;
                padding: 20px;
                background-color: #333333;
                border-top: 2px solid var(--primary-color);
                box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
                position: relative;
                z-index: 5;
            }

            #message-input,
            #username-input {
                flex-grow: 1;
                padding: 12px;
                border: 2px solid var(--accent-color);
                border-radius: 5px;
                margin-right: 10px;
                font-size: 16px;
                background-color: #222222;
                color: var(--text-color);
            }

            #send-button,
            #update-username-button {
                background-color: var(--primary-color);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease, transform 0.1s ease;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            }

            #send-button:hover,
            #update-username-button:hover {
                background-color: var(--accent-color);
                transform: scale(1.1);
            }

            .username-container {
                display: flex;
                padding: 15px 20px;
                background-color: #444444;
                align-items: center;
                border-bottom: 2px solid var(--primary-color);
            }

            #current-username {
                margin-right: 10px;
                font-weight: bold;
                color: var(--primary-color);
                font-size: 18px;
            }

            .system-message {
                text-align: center;
                font-style: italic;
                color: gray;
                margin: 10px 0;
                font-size: 18px;
                letter-spacing: 1px;
            }

            .message.sent {
                flex-direction: row-reverse;
            }

            .message.sent .message-content {
                background-color: var(--accent-color);
                color: black;
                margin-left: 10px;
                margin-right: 0;
            }

            .message.sent .message-username {
                text-align: right;
                color: white;
            }

            .message.sent img {
                margin-right: 0;
                margin-left: 10px;
            }
            #random-effect-button {
                background-color: var(--secondary-color);
                color: white;
                border: none;
                padding: 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 20px;
                margin-right: 10px;
                transition: background-color 0.3s ease, transform 0.1s ease;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            }

            #random-effect-button:hover {
                background-color: var(--accent-color);
                transform: scale(1.1);
            }
            /* Shake Effect */
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                25% { transform: translate(-1px, -2px) rotate(-1deg); }
                50% { transform: translate(-3px, 0px) rotate(1deg); }
                75% { transform: translate(3px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -1px) rotate(1deg); }
            }

            .shake {
                animation: shake 0.5s ease-in-out infinite;
            }

            /* Invert Colors */
            .invert {
                filter: invert(1);
            }

            /* Rainbow Background */
            @keyframes rainbow {
                0% { background-color: red; }
                25% { background-color: orange; }
                50% { background-color: yellow; }
                75% { background-color: green; }
                100% { background-color: blue; }
            }

            .rainbow {
                animation: rainbow 3s infinite alternate;
            }

            /* Confetti Animation */
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }

	</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">PixelTalk</div>
			<div class="username-container">
				<span id="current-username"></span>
				<input type="text" id="username-input" placeholder="New username" />
				<button id="update-username-button">Update Username</button>
			</div>
			<div class="chat-messages" id="chat-messages"></div>
			<div class="chat-input">
                <button id="random-effect-button">âœ¨</button>
				<input type="text" id="message-input" placeholder="Type your message..." />
				<button id="send-button">Send</button>
			</div>
		</div>

		<script>
			const socket = io();
			const chatMessages = document.getElementById("chat-messages");
			const messageInput = document.getElementById("message-input");
			const sendButton = document.getElementById("send-button");
			const currentUsernameSpan = document.getElementById("current-username");
			const usernameInput = document.getElementById("username-input");
			const updateUsernameButton = document.getElementById("update-username-button");

			let currentUsername = "";

			socket.on("set_username", (data) => {
				currentUsername = data.username;
				currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
			});

			socket.on("user_joined", (data) => {
				addMessage(`${data.username} joined the chat`, "system");
			});

			socket.on("user_left", (data) => {
				addMessage(`${data.username} left the chat`, "system");
			});

			socket.on("new_message", (data) => {
				addMessage(data.message, "user", data.username);
			});

			socket.on("username_updated", (data) => {
				addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
				if (data.old_username === currentUsername) {
					currentUsername = data.new_username;
					currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
				}
			});

			sendButton.addEventListener("click", sendMessage);
			messageInput.addEventListener("keypress", (e) => {
				if (e.key === "Enter") sendMessage();
			});

			updateUsernameButton.addEventListener("click", updateUsername);

			function sendMessage() {
				const message = messageInput.value.trim();
				if (message) {
					socket.emit("send_message", { message });
					messageInput.value = "";
				}
			}

			function updateUsername() {
				const newUsername = usernameInput.value.trim();
				if (newUsername && newUsername !== currentUsername) {
					socket.emit("update_username", { username: newUsername });
					usernameInput.value = "";
				}
			}

			function getAvatarUrl(username) {
                return `https://api.dicebear.com/7.x/pixel-art/svg?seed=${encodeURIComponent(username)}`;
            }


			function addMessage(message, type, username = "") {
				const messageElement = document.createElement("div");
				messageElement.className = "message";

				if (type === "user") {
					const isSentMessage = username === currentUsername;
					if (isSentMessage) {
						messageElement.classList.add("sent");
					}

					const avatarImg = document.createElement("img");
					avatarImg.src = getAvatarUrl(username);
					avatarImg.alt = `${username}'s avatar`;
					messageElement.appendChild(avatarImg);

					const contentDiv = document.createElement("div");
					contentDiv.className = "message-content";

					const usernameDiv = document.createElement("div");
					usernameDiv.className = "message-username";
					usernameDiv.textContent = username;
					contentDiv.appendChild(usernameDiv);

					const messageText = document.createElement("div");
					messageText.textContent = message;
					contentDiv.appendChild(messageText);

					messageElement.appendChild(contentDiv);
				} else {
					messageElement.className = "system-message";
					messageElement.textContent = message;
				}

				chatMessages.appendChild(messageElement);
				chatMessages.scrollTop = chatMessages.scrollHeight;
			}

            const messageSound = new Audio('https://www.myinstants.com/media/sounds/mario-coin.mp3');

            // Play sound on receiving a new message
            socket.on("new_message", () => {
                messageSound.currentTime = 0; // Reset to start for rapid messages
                messageSound.play();
            });

            const randomEffectButton = document.getElementById("random-effect-button");

            // List of random effects
            const effects = ["confetti", "shake", "invert", "rainbow"];

            // On button click, emit random effect
            randomEffectButton.addEventListener("click", () => {
                const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                socket.emit("trigger_effect", { effect: randomEffect });
            });

            // Listen for triggered effects from server
            socket.on("apply_effect", (data) => {
                applyEffect(data.effect);
            });

            // Apply the effect to the chat
            function applyEffect(effect) {
                if (effect === "confetti") {
                    confettiEffect();
                } else if (effect === "shake") {
                    document.body.classList.add("shake");
                    setTimeout(() => document.body.classList.remove("shake"), 1000);
                } else if (effect === "invert") {
                    document.body.classList.add("invert");
                    setTimeout(() => document.body.classList.remove("invert"), 2000);
                } else if (effect === "rainbow") {
                    document.body.classList.add("rainbow");
                    setTimeout(() => document.body.classList.remove("rainbow"), 3000);
                }

                addMessage(`ðŸŽ‰ Random effect: ${effect} activated!`, "system");
            }

            // Simple confetti effect using emojis
            function confettiEffect() {
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement("div");
                    confetti.textContent = "ðŸŽŠ";
                    confetti.style.position = "fixed";
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.top = "-2em";
                    confetti.style.fontSize = Math.random() * 20 + 20 + "px";
                    confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }
            }


		</script>
	</body>
</html>
